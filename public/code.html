<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/code.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="js/code.js"></script>
</head>
<body>

<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <div class="my-brand">
                <a href="#">
                    <img src="images/logo.png">
                </a>
                <a href="#">UIED</a>
            </div>
        </div>
        <div class="nav navbar-nav navbar-right">
            <a id="opt-layout" class="btn btn-danger navbar-btn">Change</a>
        </div>
    </div>
</nav>

<main class="main">
    <div id="content" class="container-fluid">
        <div class="row">
            <div class="col-md-6 col-xs-12 viewer-container">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <div class="row">
                            <div class="col-xs-6">
                                <h4>CODE</h4>
                            </div>
                            <div class="col-xs-6 text-right">
                                <a class="btn my-btn code-viewer-btn active-btn">HTML</a>
                                <a class="btn my-btn code-viewer-btn">CSS</a>
                            </div>
                        </div>
                    </div>
                    <div id="HTML" class="panel-body code-viewer">
                    </div>
                    <div id="CSS" class="panel-body code-viewer" style="display: none">
                        CSS
                    </div>
                </div>
            </div>

            <div class="col-md-6 col-xs-12 viewer-container">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h4>Web Page</h4>
                    </div>
                    <div class="panel-body">
                        <iframe class="page-viewer" src="generated-code/xml.html">
                        </iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>


<div id="code-path" data-value=<%-JSON.stringify(codePath)%>></div>

</body>
</html>
